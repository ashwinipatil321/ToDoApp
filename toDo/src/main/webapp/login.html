<meta charset="UTF-8">
<title>login</title>
</head>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<style>
.navbar {
	border-radius: 0;
}
</style>
<script src="http://code.angularjs.org/1.2.13/angular.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
<script src="app.js"></script>

<body ng-app="routerApp">
	<div ng-Controller="loginControlle"></div>

		<div class="form-group">
			<label>Email Id</label> <input type="email" name="email"
				placeholder="Email Id" class="form-control" ng-model="user.email"
				required />
		</div>
		<br>
		<div class="form-group">
			<label>Password:</label> <input type="password" name="userpass"
				class="form-control" placeholder="Enter Password"
				ng-model="user.password" required />
		</div>
		<button type="button" ng-click="submit()" class="btn btn-default">Login</button>
	</form>
	<div class="container">

		<div ui-view></div>

	</div>
</body>
</html>
